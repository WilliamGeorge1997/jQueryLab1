<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image fading slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <figure id="slider-container">
      <img src="images/1.jpg" class="slider-image" alt="Image 1" />
      <img src="images/2.jpg" class="slider-image" alt="Image 2" />
      <img src="images/3.jpg" class="slider-image" alt="Image 3" />
      <img src="images/4.jpg" class="slider-image" alt="Image 4" />
      <img src="images/5.jpg" class="slider-image" alt="Image 4" />
    </figure>

    <div id="stopBtnContainer"><button id="stopButton">Stop Slider</button></div>
    <script src="npm/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
